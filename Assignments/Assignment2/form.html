<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffecb3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 250px; 
            width: 100%;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 16px; 
            margin-bottom: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 6px;
        }

        label {
            font-size: 10px; 
            color: #555;
            flex: 1; 
        }

        input {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 12px; 
            transition: all 0.3s ease;
            outline: none;
            flex: 2; 
        }

        input:focus {
            border-color: #ff9800; 
            box-shadow: 0 0 5px rgba(255, 152, 0, 0.3);
        }

        input:valid {
            border-color: #4caf50; 
            background-color: #e8f5e9; 
        }

        input:invalid {
            border-color: #f44336;
            background-color: #ffebee; 
        }

        button {
            padding: 6px;
            background-color: #ff9800; 
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #fb8c00; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="4" maxlength="10" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="18" max="100" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" required pattern="\d{5}" placeholder="Zip">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
