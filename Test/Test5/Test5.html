<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        overflow: hidden;
      }

      .carousel-item img {
        width: 500px;
        height: 500px;
        object-fit: cover;
        margin: 0 auto;
        border-radius: 10px;
      }

      .carousel-caption {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
      }

      .carousel-caption h5 {
        font-size: 1.5rem;
        color: black;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
      }

      .carousel-caption p {
        font-size: 1rem;
        color: black;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
      }

      .carousel-indicators button {
        background-color: black;
      
}

    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1" style="color: white;">Image Carousel</span>
    </nav>
    
    <div class="container mt-5">
       

      <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#imageCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#imageCarousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#imageCarousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/Test/Test5/Assets/c4.gif"
              class="d-block w-100"
              style="height: 255px"
              alt="Image 1"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Kungu fu Panda</h5>
              <p>The film is just great to watch</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="/Test/Test5/Assets/c2.gif"
              class="d-block w-100"
              style="height: 255px"
              alt="Image 2"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Mikey Mouse</h5>
              <p>Cartoon like these was epic</p>
            </div>
          </div>

          <div class="carousel-item">
            <img
              src="/Test/Test5/Assets/c3.gif"
              class="d-block w-100"
              style="height: 255px"
              alt="Image 3"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Mikey Mouse</h5>
              <p>This is were the creativness of drawing took place</p>
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#imageCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#imageCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    &nbsp;
    <footer class="bg-dark text-white text-center py-3" style="flex-shrink: 0;">
        <p class="mb-0">Â© 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
