<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .container {
            background-color: rgb(196, 192, 187);
            height: auto;
            width: 22em;
            padding: 1em;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        label {
            width: 30%;
        }

        input {
            width: 70%;
            padding: 5px;
        }

        

        input:invalid {
            border: 1px solid rgb(81, 72, 72);
            
        }

        
        input:valid {
            border: 2px solid green;
        }

        
        input:required:invalid {
            background-color: rgb(202, 202, 202);
        }

        
        button {
            padding: 8px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 align="center">Sign in</h1>
        <form>
            <div class="form-group">
                <label for="fnames">First Name</label>
                <input type="text" id="fnames" name="fnames" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label for="emaile">Email</label>
                <input type="email" id="emaile" name="emaile" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Password" 
                    pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[@$!%*#?&]).{8,}" 
                    title="Password must be at least 8 characters, include a number, a letter, and a special character" 
                    required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
