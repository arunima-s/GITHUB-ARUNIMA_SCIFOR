<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Cards</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    />
  </head>
  <body>
    <h1 style="text-align: center">Foundation Cards</h1>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell medium-4">
          <div class="card" style="background-color: #f0f8ff">
            <div class="card-divider">Basic Card Header</div>
            <div class="card-section">
              <img
                src="https://via.placeholder.com/150"
                alt="Basic Card Image"
              />
              <p>This is a basic card</p>
            </div>
          </div>
        </div>

        <div class="cell medium-4">
          <div class="callout warning">
            <h5>Warning Card</h5>
            <img
              src="https://via.placeholder.com/150/FFD700"
              alt="Warning Image"
            />
            <p>This is a warning card</p>
          </div>
        </div>

        <div class="cell medium-4">
          <div class="callout alert">
            <h5>Danger Card</h5>
            <img
              src="https://via.placeholder.com/150/FF6347"
              alt="Danger Image"
            />
            <p>This is a danger card.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
  </body>
</html>
